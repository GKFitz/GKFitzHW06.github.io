<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" /> 
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
  <link rel="stylesheet" href="style.css" />
    <title> Gillian's Weather Dashboard </title>
</head>
<body>
    <h2>Weather Dashboard</h2>

    <div class="container-fluid">
    <div class="row">
        
        <div class="col-sm-4 left">
            <div class= "container search">
            <form class="form-inline my-2 my-lg-0">
                <h3>Search for a City</h3>
                <input class="form-control mr-sm-2" id= "searchBox" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" id= "searchBtn" type="submit">Search</button>
            </form>
            </div>  
            <div class= "container searchHistory">
                <div id="list-example search-history" class="list-group search_history"></div>
            </div>
        </div>
        <div class="col-sm-8 right">
        <div class= "container top"></div>
        <h3>5-Day Forecast</h3>
        <div class= "container bottom"></div>
    
       </div>
        
        
    </div>
    </div>
    <script src ="script.js"></script>


</body>
</html>
